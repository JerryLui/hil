{% extends "layout.html" %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col">
				<h3 class="text-light header-adjust">Your operations</h3>
				<div class="table-large">
					<table class="table table-striped table-dark custom-bg-color">
						<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">User</th>
							<th scope="col">Log</th>
							<th scope="col">Time</th>
							<th scope="col">Status</th>
						</tr>
						</thead>
						<tbody>
						{% for task in tasks %}
							<tr>
								<th scope="row">{{ task.id }}</th>
								<td>{{ task.user.name }}</td>
								<td>{{ task.file.name }}</td>
								<td>{{ task.time_created.strftime('%y-%d-%m %H:%M') }}</td>
								<td>{{ task.status.name }}</td>
							</tr>
						{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
