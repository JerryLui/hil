{% extends "layout.html" %}
{% block content %}
<div class="row">
	<div class="col-4">
		<table class="table table-striped table-dark table-custom">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">User</th>
					<th scope="col">Log</th>
					<th scope="col">Time</th>
					<th scope="col">Status</th>
				</tr>
			</thead>
			<tbody>
				{% for task in tasks %}
					<tr>
						<th scope="row">{{ task[0] }}</th>
						<td>{{ task[1] }}</td>
						<td class="text-limit">{{ task[2] }}</td>
						<td>{{ task[3] }}</td>
						<td>{{ task[4] }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<div class="col-8">
		<p class="text-light">Select Operation</p>
	</div>
</div>
{% endblock %}
